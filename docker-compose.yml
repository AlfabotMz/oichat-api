version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - REDIS_HOST=redis
    env_file:
      - .env
    depends_on:
      - redis
    # Garante que o Deno tenha as permissões necessárias
    command: [ "deno", "run", "--allow-net", "--allow-env", "--allow-read", "--allow-sys", "src/main.ts" ]

  redis:
    image: "redis:7-alpine"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
